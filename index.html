<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
      #h:hover{
          background-color: purple;
          font-family: cursive;
      }
      .e:hover{
        animation: rolate 3s linear infinite;
      }
      @keyframes rolate{
        100%{
          transform:rotate(20deg) ;
        }
      }
      .y:hover{
        text-shadow: 0 0 20px white, 0 0 40px white, 0 0 60px white;
      }
    </style>
    
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: black;">
  <div style="width: 350px; height: 500px; border: 4px solid blue;">
    <p id="h" style="color: white; text-align: center; font: italic; font-size: 2em; position: relative; top: 70px;">
      Hi! <br>
    </p>
    <p class="e" style="color: white; text-align: center; font: italic; font-size: 2em; position: relative; top: 100px;">
      Earthling, <br>
    </p>
    <p class="y" style="color: white; text-align: center; font:areal; font-size: 2em; position: relative; top: 150px;">
      How are you?
    </p>
  </div>
</body>
</html>
